name: GitHub Pages

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [16.x, 18.x]

    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3
      with:
        submodules: recursive

        # remove when `public`
        token: ${{ secrets.TOKEN }}

    - name: Node üß∞
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'

    - name: Install üì¶
      run: npm ci

    - name: Validate JSON Data üîé
      run: |
        npm run test:data -ws --if-present
      env:
        NEXT_PUBLIC_JSON_DATA_FOLDER: ../../../data/json/
        NEXT_PUBLIC_LOCALE_DATA_FOLDER: data/locales/


  deploy:
    needs: [test]
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/master'

    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3
      with:
        submodules: recursive

        # remove when `public`
        token: ${{ secrets.TOKEN }}

    - name: Cache üíæ # https://nextjs.org/docs/messages/no-cache#github-actions
      uses: actions/cache@v2
      with:
        path: |
          ~/.npm
          ${{ github.workspace }}/.next/cache
        # Generate a new cache whenever packages or source files change.
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
        # If source files changed but packages didn't, rebuild from a prior cache.
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

    - name: Node üß∞
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'

    - name: Install üì¶
      run: npm ci

    - name: Build üîß
      run: |
        npm run export -ws --if-present
      env:
        SITE_URL: https://marcomontalbano.github.io/demo-store
        NEXT_PUBLIC_BASE_PATH: /demo-store
        NEXT_PUBLIC_CL_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_CL_CLIENT_ID }}
        NEXT_PUBLIC_CL_ENDPOINT: ${{ secrets.NEXT_PUBLIC_CL_ENDPOINT }}
        NEXT_PUBLIC_JSON_DATA_FOLDER: ../../../data/json/
        NEXT_PUBLIC_LOCALE_DATA_FOLDER: data/locales/
        NEXT_PUBLIC_DEFAULT_LANGUAGE: en
        NEXT_PUBLIC_DATA_FETCHING: ssg

    - name: Deploy üöÄ
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./demo-store/packages/website/out
        force_orphan: true
